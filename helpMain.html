<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript" src="https://artifacts.bbcomcdn.com/jquery/1.8.3/jquery.min.js"></script>
<script src="https://common.bbcomcdn.com/javascript/min/jquery-ui.js"></script>
<link rel="stylesheet" href="https://artifacts.bbcomcdn.com/store-app/2.0.34/store-app.min.css" />
<link href="https://store.bbcomcdn.com/deploy/stylesheets/page-headers.css?ver=20170216.1614-prod" rel="stylesheet" type="text/css" />
<title>Bodybuilding.com Help Center</title>
<link rel = "stylesheet" type = "text/css" href = "helpMain.css"/>
</head>
<body>





<div id="main">
	<div id="helpPage">
	<h3 id="pageHeader">Bodybuilding.com Help Center</h3>
		<div id="helpMain">
			<div id="helpBreadCrumbs">
				<a id="helpHomeLink" class="resetLinking">Help Home</a>
				<div class="breadCrumbInner"></div>
			</div>
			<div id="helpSideBar">
				<h2 id="helpSideBarHeader"></h2>
				<ul></ul>		
				<div id="contactSideBar">
					<h2>Contact Us</h2>
					<div class="contactCell">
						<div class="contactImg">
							<img src="imgs/contact.png" alt="">
						</div>
						<a href="mailTo:service@bodybuilding.com">Email Us</a>
					</div>
					<div class="contactCell">
						<div class="contactImg">
							<img src="imgs/chat.png" alt="">
						</div>
						<a href="https://cschat.bodybuilding.com/chat/chatstart.aspx?domain=www.bodybuilding.com&SID=0">Chat Live</a>
					</div>
					<div class="contactCell">
						<div class="contactImg">
							<img src="imgs/twitter.png" alt="">
						</div>
						<a href="https://twitter.com/Bodybuildingcom">Tweet Us</a>
					</div>
					<div class="contactCell telephone">
						<div class="contactImg">
							<img src="imgs/smartphone.png" alt="">
						</div>
						<a href="tel:+1-866-236-8417">1-866-236-8417</a>
						<a href="tel:+1-208-377-9994">1-208-377-9994 | International</a>
					</div>
				</div>
			</div>
			<div id="helpContent">
				<div id="helpSearch">
					<div>
						<input type="text" placeholder="Keyword and Topic Search" id="helpSearchBar">
						<div class="helpIconDiv"></div>
					</div>
				</div>
			 	<h2 id="helpQuickLinksHeader"></h2>
				<div id="helpQuickLinks"></div>
				<div class="helpContentWrap">				
					<div class="helpHeader">
						<h1 id="helpH1"></h1>
					</div>
					<div id="helpSectionBoxes"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="plugins/defiant.min.js"></script>
<script src="helpMain.js"></script>




</body>
</html>
